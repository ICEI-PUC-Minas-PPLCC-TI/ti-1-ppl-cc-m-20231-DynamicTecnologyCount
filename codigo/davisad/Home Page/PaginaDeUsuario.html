<!DOCTYPE html>
<html>
<head>
    <title>Formulário de Nome</title>
</head>
<body>
    <h1>Formulário de Nome</h1>
    <input type="text" id="nameInput" placeholder="Digite seu nome">
    <button onclick="saveNameAndRedirect()">Enviar</button>

    <button onclick="mostrarNomesSalvos()">Trocar de Usuário</button>
    <div id="nomes-salvos"></div>

    <script>
        function saveNameAndRedirect() {
            var nameInput = document.getElementById("nameInput");
            var name = nameInput.value;
            
            var data = { name: name };
            localStorage.setItem("userData", JSON.stringify(data));
            
            window.location.href = "Sprint2.html";
        }
        
        function mostrarNomesSalvos() {
            var nomes = ["Usuário 1", "Usuário 2", "Usuário 3"];
            var nomesSalvosElement = document.getElementById("nomes-salvos");
            
            nomesSalvosElement.innerHTML = ""; // Limpa o conteúdo existente
            
            nomes.forEach(function(nome) {
                var p = document.createElement("p");
                p.textContent = nome;
                nomesSalvosElement.appendChild(p);
            });
        }
    </script>
</body>
</html>
