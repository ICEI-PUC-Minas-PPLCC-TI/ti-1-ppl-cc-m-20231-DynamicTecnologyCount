<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Dynamic Technology Count</title>

    <script src="Meujava.js"></script>

    <link rel="stylesheet" href="Sprint2.css">

    <link rel="icon" href="img/logozinha1-2.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/e65e29a543.js" crossorigin="anonymous"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/8f342eb5e6.js" crossorigin="anonymous"></script>
    
</head>

<body>
    <!-- Cabecalho -->
    <header>

        <header>

            <nav>

                <div class="cabecalho">

                    <div class="esquerda">

                        <div class="logo">

                            <img src="img/logozinha1-2.png">

                        </div>

                        <div class="nome">

                            <p> Dinamic Tecnology Count </p>

                        </div>

                    </div>


                    <div id="nameDisplay">
                        <script>
                            // Obter o objeto JSON com os dados do armazenamento local
                            var userData = JSON.parse(localStorage.getItem("userData"));
                        
                            // Verificar se o objeto JSON e o nome existem
                            if (userData && userData.name) {
                              // Exibir o nome na página
                              var nameDisplay = document.getElementById("nameDisplay");
                              nameDisplay.textContent = "Bem-vindo, " + userData.name;
                            }
                          </script>

                    </div>

                    <div class="direita">
                       
                        <div class="notification-icon">
                          
                            <i class="fas fa-bell fa-2x" onclick="showPopup()"></i>
                          
                            <span id="notificationBadge" class="notification-badge"></span>                       
                            
                            <div class="notification-popup" id="notificationPopup">
                            
                                <h4 class="popup-title">Histórico de Notificações</h4>
                            
                                <div class="notification-actions">
                              
                                    <button class="delete-all-button" onclick="deleteAllNotifications()">Excluir todas</button>
                            
                                </div>
                            
                                <ul id="notificationList" class="notification-list"></ul>
                            
                                <div class="pagination-container" id="paginationContainer"></div>
                            
                                <div class="close-button" onclick="closePopup()">&times;</div>
                          
                           
                            </div>

                        </div>
                      
                        <div class="user">
                          
                            <a href="#" onclick="openUserPopup()">
                            
                                <i class="fa-solid fa-user fa-xl"></i>
                          
                            </a>
                        
                        </div>
                      
                        
                        <div id="userPopup" class="popup">
                          
                            <span class="close-button" onclick="closeUserPopup()">&times;</span>

                          
                            <div class="popup-content">
                            
                                <button onclick="trocarUsuario()">Trocar de Usuário</button>
                                    <script>function trocarUsuario() {
                                        // Redirecionar para a página de inserção de nome e mostrar os usuários cadastrados
                                        window.location.href = "PaginaDeUsuario.html";
                                      }
                                      </script>
                            
                                <a href="sair.html">Sair</a>
                         
                            </div>
                        
                        </div>
                     
                    </div>
                      


                </div>

            </nav>





        </header>
        <!--Barra lateral -->
        <aside>
           
            <div class="sidebar">
               
                <div class="bar" onclick="toggleNavigation()">
                 
                    <a href="#"><i class="fa-solid fa-list fa-2xl"></i></a>
                
                </div>
              
                <div class="sidebar-item home">
                
                    <a href="#" onmouseover="showCustomPopup('Página Inicial', event)" onmouseout="hideCustomPopup()">
                    
                        <i class="fa-solid fa-house fa-2xl"></i>
                 
                    </a>
               
                </div>
              
                <div class="sidebar-item money">
                  
                    <a href="financias.html" onmouseover="showCustomPopup('Financeiro', event)" onmouseout="hideCustomPopup()">
                    
                        <i class="fa-solid fa-dollar-sign fa-2xl"></i>
                 
                    </a>
               
                </div>
              
                <div class="sidebar-item users1">
                 
                    <a href="#" onmouseover="showCustomPopup('Info-Pacientes', event)" onmouseout="hideCustomPopup()">
                    
                        <i class="fa-solid fa-users-rectangle fa-2xl"></i>
                 
                    </a>
                
                </div>
              
                <div class="sidebar-item users2">
                 
                    <a href="#" onmouseover="showCustomPopup('Info-Enfermeiros', event)" onmouseout="hideCustomPopup()">
                   
                        <i class="fa-solid fa-users fa-2xl"></i>
                 
                    </a>
             
                </div>
              
                <div class="sidebar-item receip">
                  
                    <a href="contratação.html" onmouseover="showCustomPopup('A contratar',event)" onmouseout="hideCustomPopup()">
                   
                        <i class="fa-solid fa-receipt fa-2xl"></i>
                  
                    </a>
               
                </div>
              
                <div class="sidebar-item rotate">
                  
                    <a href="#" onmouseover="showCustomPopup('Espaços', event)" onmouseout="hideCustomPopup()">
                    
                        <i class="fa-solid fa-rotate fa-2xl"></i>
                  
                    </a>
               
                </div>
              
                <div class="sidebar-item chart">
                  
                    <a href="#" onmouseover="showCustomPopup('Entrada-Enfermeiros', event)" onmouseout="hideCustomPopup()">
                    
                        <i class="fa-solid fa-chart-bar fa-2xl"></i>
                 
                    </a>
               
                </div>
             
            </div>
              
                  
            
            </div>
        
        </aside>
        
        </aside>


        <section>
            <div class="acessar" id="dynamicCount">
                <!-- Os retângulos serão adicionados dinamicamente aqui -->
            </div>
        </section>
    





        <footer class="rodape">

            <p class="texto-rodape">© Todos os direitos reservados a Dinamic Tecnology Count 2023.</p>

        </footer>




    
</body>

</html>
